<html lang="en">
<head>

<body class="signup-page login-page">

        <div class="container">
          <div class="signup-row">
            <div class="signup-left">
<a href="{% url 'home' %}"><img src="{% static 'images/site-logo.png' %}" alt="site-logo" class="site-logo"></a>
                <div class="row inner-wrapper">
                    <div class="col-md-6">
                        <img src="{{i.page_image.url}}" alt="signup-image">
                    </div>
                    <div class="col-md-6">
                        <h1><span>Swift </span>Revenue</h1>
                    </div>
                </div>
                <p>{{i.page_text}}</p>
            </div>
            <div class="signup-right">
                <h2>{{i.login_text}}</h2>
                <p>{{i.login_paragraph}}</p>
                <form method="POST" class="login-form">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="text" name="email" placeholder="enter email">
                        </div>
                       
                       <input type="hidden" name="action" value="login"/>
                      
                       
                        <div class="col-sm-12 ">
                            <input type="password" name="password" placeholder="Password">
                        </div>
<!--                         <div class="form-checkbox">
                        
                        <div class="checkbox-row">

                        </div>
                        <div class="reset-col">
                            <a href="">Reset Password?</a>
                        </div>
                        </div> -->
                       
  <div class="col-md-12 col-sm-12 signup-btn">
      <input type="submit" value="login"></div>
  <div class="help-text">
    <p>{{i.dont_have_accout}}<a href="{% url 'signup' %}">{{i.signup_link_name}}</a></p>

  </div>
                    </div>
                </form>
            </div>
          </div>
         

        </div>
        <div class="copyrightSec">
            <div class="container">
            <div class="row">
            <div class="col-md-8 col-sm-12 textLeft">
            <ul class="logoSocialF">
            <li><a href="{{i.facebook_link}}"><i class="fa fa-facebook"></i></a></li>
            <li><a href="{{i.twitter_link}}"><i class="fa fa-twitter"></i></a></li>
            <li><a href="{{i.instagram_link}}"><i class="fa fa-instagram"></i></a></li>
            <li><a href="{{i.linkdin_link}}"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="{{i.youtube_link}}"><i class="fa fa-youtube-play"></i></a></li>
            </ul>

            </div>
